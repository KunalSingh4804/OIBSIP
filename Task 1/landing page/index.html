<!DOCTYPE html>
<html>
<head>
	<title>Travel Agency</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
		}

		.header {
			background-color: #2c3e50;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		h1 {
			margin: 0;
			font-size: 40px;
		}

		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
			display: flex;
			flex-wrap: wrap;
			align-items: center;
			justify-content: center;
		}

		.image {
			flex: 1 1 50%;
			max-width: 500px;
			margin-right: 20px;
			margin-bottom: 20px;
		}

		.image img {
			max-width: 100%;
			height: auto;
			display: block;
		}

		.text {
			flex: 1 1 50%;
			max-width: 500px;
			margin-bottom: 20px;
			text-align: center;
		}

		h2 {
			font-size: 30px;
			margin-bottom: 20px;
		}

		p {
			font-size: 20px;
			line-height: 1.5;
			margin-bottom: 20px;
		}

		button {
			background-color: #2c3e50;
			color: #fff;
			border: none;
			padding: 10px 20px;
			font-size: 20px;
			cursor: pointer;
			transition: background-color 0.3s ease;
			margin-bottom: 20px;
		}

		button:hover {
			background-color: #34495e;
		}

		@media screen and (max-width: 768px) {
			.image {
				flex: 1 1 100%;
				max-width: 100%;
				margin-right: 0;
			}

			.text {
				flex: 1 1 100%;
				max-width: 100%;
				margin-bottom: 20px;
				text-align: center;
			}
		}
	</style>
</head>
<body>
	<header class="header">
		<h1>Travel Agency</h1>
	</header>

	<div class="container">
		<div class="image">
			<img src="travel.jpg" alt="Travel image">
		</div>

		<div class="text">
			<h2>Explore the world with us</h2>
			<p>Discover new places and cultures with our expert travel guides. We offer customized travel packages to suit your budget and preferences.</p>
			<button>Book now</button>
		</div>
	</div>
</body>
</html>
